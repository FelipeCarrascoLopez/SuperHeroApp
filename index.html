<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Access-Control-Allow-Origin" content="*">
    <title>Buscador SuperHero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
</head>
<body>
    <main class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="assets/img/sh2.jpg" alt="SuperHero" width="30" height="30" class="d-inline-block align-top">
                        SuperHero
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    
        <section id="buscar">
          <img src="assets/img/sh1.jpg" alt="Descripción de la imagen" class="centrar-imagen">

            <h1>Encuentra tu SuperHero</h1>

            <h5>Ingresa el numero del SuperHero a buscar</h5>

            <form id="formulario-busqueda">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="busqueda" placeholder="Ingresa tu búsqueda" aria-label="Ingresa tu búsqueda" aria-describedby="button-addon2">
                </div>
                <button class="btn btn-primary" type="submit" id="button-addon2">Buscar</button>
            </form>
        </section>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <section id="contenido" style="display: none;">
                    </section>
                </div>
                <div class="col-md-6">
                    <div id="chartContainer" style="display: none; height: 370px; width: 100%;"></div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"> </script>
</body>
</html>
